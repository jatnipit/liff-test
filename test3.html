<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <div>
      <h1>ชำระเงินค่าสมาชิกพรีเมียมสำเร็จ</h1>
      <p>ข้อมูลของคุณถูกบันทึกเรียบร้อยแล้ว</p>
      <p>หน้าต่างนี้จะปิดใน 5 วินาที</p>
    </div>
    <script>
      LIFF_ID = "2007677261-Vlq8Op60";
      window.onload = () => {
        liff
          .init({ liffId: LIFF_ID })
          .then(() => {
            setTimeout(() => {
              if (liff.isInClient()) {
                liff.closeWindow();
              }
            }, 5000);
          })
          .catch((error) => {
            console.error("LIFF initialization failed", error);
          });
      }
    </script>
  </body>
</html>
